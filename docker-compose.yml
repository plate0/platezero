version: '3'

services:
  db:
    build: ./db
    image: recipe/db
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "su", "postgres", "-c", "echo 'select 1' | psql"]
      interval: 5s
      timeout: 5s
      retries: 30
  frontend:
    build: ./frontend
    image: recipe/frontend
    ports:
      - 9100:9100
    depends_on:
      - db
